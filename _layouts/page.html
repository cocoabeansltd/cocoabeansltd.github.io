<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>{{ page.title }}</title>
        <!--<link href="favicon.ico" type="image/x-icon" rel="shortcut icon" title="favicon">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <!-- Syntax Highlighting CSS -->
        <link href="/css/syntax.css" type="text/css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link href="/css/fonts.css" type="text/css" rel="stylesheet"/>
        <link href="/css/common.css" type="text/css" rel="stylesheet"/>
        <link href="/css/navbar.css" type="text/css" rel="stylesheet"/>
        {% if page.style %}
        <link href={{ page.style }} type="text/css" rel="stylesheet"/>
        {% endif %}
        <!-- JQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <!-- JavaScript -->
        <script type="text/javascript" src="/javascript.js"></script>
        <!-- RSS Feed -->
        <link href="/blog/feed.xml" type="application/atom+xml" rel="alternate" title="Atom RSS Feed"/>
        {% include google_analytics.html %}
    </head>
    <body>
    	<div class="header">
    		{% include navigation_bar.html %}
    	</div>
		<div class="page_container">
			{{ content }}
		</div>
		<div class="footer">
    		{% include footer.html %}
		</div>
    </body>
</html>
