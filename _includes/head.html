<head profile="http://www.w3.org/2005/10/profile">
	<link rel="icon" type="image/png" href="/images/cocoabeans/favicon.png">
	<!--<link href="favicon.ico" type="image/x-icon" rel="shortcut icon" title="favicon">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    {% if page.author_url %}
    <link rel="author" href="{{ page.author_url }}">
    {% endif %}
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <!-- Syntax Highlighting CSS -->
    <link href="/css/syntax.css" type="text/css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="/css/fonts.css" type="text/css" rel="stylesheet"/>
    <link href="/css/common.css" type="text/css" rel="stylesheet"/>
    <link href="/css/navbar.css" type="text/css" rel="stylesheet"/>
    {% if page.style %}
    <link href={{ page.style }} type="text/css" rel="stylesheet"/>
    {% endif %}
    <!-- JQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/javascript.js"></script>
    <!-- RSS Feed -->
    <link href="/blog/feed.xml" type="application/atom+xml" rel="alternate" title="Atom RSS Feed"/>
    {% include google_analytics.html %}
</head>
